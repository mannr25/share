<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Birds of My World</title>
    <link rel="icon" type="image/x-icon" href="/images/favicontree.png">
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="logo">Birds of My World</a>
      <nav class="navbar" id="nav">
        <a href="index.html">GALLERY</a>
        <a href="plants.html">HABITATS</a>
        <a href="description.html">DESCRIPTIONS</a>
        
      </nav>
      <div class="switch-container">
        <label class="switch">
          <input onchange="changeLightMode()" type="checkbox" id="lightModeSwitch">
          <span class="switch-slider"></span>
        </label>
        <span class="toggle-label material-symbols-outlined">light_mode</span>
      </div>
    </header>
    <main>
      <div class="hero-container">
        <div class="hero-slider">
          <span class="hero-slide active"><img src="images/rosptree.jpg" alt="Roseate spoonbill in a tree"></span>
          <span class="hero-slide"><img src="images/amwotree1.webp" alt="American woodcock in habitat"></span>
          <span class="hero-slide"><img src="images/gbhetree.jpg" alt="great blue heron in habitat"></span>
          <span class="hero-slide"><img src="images/witutree.jpg" alt="wild turkey in habitat"></span>
          <span class="hero-slide"><img src="images/ghowtree.jpg" alt="great horned owl in habitat"></span>
        </div>
        <button class="hero-nav-btn prev" onclick="changeHero(-1)">❮</button>
        <button class="hero-nav-btn next" onclick="changeHero(+1)">❯</button>
      </div>
    </main>
    <footer>
      <p> Ⓒ <span id="copyrightYear"></span> Web Design - All Rights Reserved</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
